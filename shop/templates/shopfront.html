<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Front</title>
</head>
<body>
    <form action="/getScan/" method="post">
        {% csrf_token %}
        <label> Your size ID if you have one:</label>
        <input type="text" name="sizeid_input" id="sizeid_input">
        <button type='submit'> Retrieve</button>
    </form>

    <h1>OR</h1>
    <p>Click here to generate your own size ID</p>
    <form action='/createScan/' method='GET'>
        {% csrf_token %}
        <button type='submit'> Generate</button>
    </form>        
    <p>{{result}}</p>
</body>
</html>
